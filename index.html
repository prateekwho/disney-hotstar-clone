<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+ Hotstar Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/images/logo.png" class="brand-logo" alt="" />
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</a></li>
        <li class="nav-items"><a href="#">movies</a></li>
        <li class="nav-items"><a href="#">sports</a></li>
        <li class="nav-items"><a href="#">premium</a></li>
        <li class="nav-items"><i class="ti-menu"></i></li>
      </ul>

      <div class="right-container">
        <input type="text" class="search-box" placeholder="search" />
        <button class="sub-btn">subscribe</button>
      </div>
    </nav>


    <!-- carousel -->
    <div class="carousel-container"> 
      <div class="carousel"></div>
    </div>


    <!-- video card  -->
    <div class="video-card-container">
      <div class="video-card">
        <img src="assets/images/disney.png" class="video-card-image" alt="" />
        <video src="assets/videos/disney.mp4" muted loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img src="assets/images/pixar.png" class="video-card-image" alt="" />
        <video src="assets/videos/pixar.mp4" muted loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img src="assets/images/marvel.png" class="video-card-image" alt="" />
        <video src="assets/videos/marvel.mp4" muted loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img src="assets/images/star-wars.png" class="video-card-image" alt="" />
        <video src="assets/videos/star-war.mp4" muted loop class="card-video"></video>
      </div>
      <div class="video-card">
        <img src="assets/images/geographic.png" class="video-card-image" alt="" />
        <video src="assets/videos/geographic.mp4" muted loop class="card-video"></video>
      </div>
    </div>

    <!-- movies  -->
    <!-- recommended list-->
    <h1 class="title">Recommended For You</h1>
    <div class="movies-list">
      <button class="pre-btn" title="btn">
        <img src="assets/images/pre.png" alt="" />
      </button>
      <button class="nxt-btn" title="btn">
        <img src="assets/images/nxt.png" alt="" />
      </button>
      <div class="card-container recommended-list"></div>
    </div>
    <!-- shows list -->
    <h1 class="title">Popular Shows</h1>
    <div class="movies-list">
        <button class="pre-btn" title="btn"><img src="assets/images/pre.png" alt=""></button>
        <button class="nxt-btn" title="btn"><img src="assets/images/nxt.png" alt=""></button>
        <div class="card-container shows-list"></div>
   </div>
    <script src="/js/script.js"></script>
  </body>
</html>
